<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>
<body class="background">
    <!-- heading -->
    <div class="container">
        <div class="jumbotron heading">
            <div class="transparentbox">
                <h1 class="display-4">All Aboard!</h1>
                <p class="lead">Review the train schedule so you will not be late!</p>
                <!-- <hr class="my-4"> -->
                <p>keep calm & travel ON...choo, choo</p>
            </div>
        </div>
    </div>
    <!--Schedule  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default tarjeta">
                    <div class="card-header header-title">
                        Current Train Schedule
                    </div>
                    <table class="table table-sm table-striped" id="train-schedule-table">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- modal alert -->
    <div class="container modal-alert"></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header header-title">
                    <h4 class="modal-title" id="exampleModalCenterTitle">Train Schedule: Add Train</h4>
                </div>
                <div class="modal-body">
                    <p>Check your fields. Fields must not be blank.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default tarjeta">
                    <div class="card-header header-title">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text"
                                    placeholder="Enter the name of train">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" type="text"
                                    placeholder="What is the destination">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="first-train-time-input" type="text"
                                    placeholder="Enter in military HH:mm">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text" placeholder="How often">
                            </div>
                            <button class="btn btn-primary" id="submit-time" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- my javascript/jquery file -->
    <script type="text/javascript" src="assets/javascript/app.js">  </script>
</body>
</html>
